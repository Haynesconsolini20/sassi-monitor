<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-green.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
		
  </head>
  <body>
   <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">SASSI Control Panel</span>
      
    </div>
  </header>
  
  <main class="mdl-layout__content">
    <div class="page-content"><!-- Your content goes here -->
      <br>
      <div style="text-align: center">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="4-5">
          4-5 Players
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="6-7">
          6-7 Players
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="8">
          8 Players
        </button>
        <br><br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="trip">
          Trip Alarm
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="reset">
          Reset Game
        </button>
        <!-- Button pushes -->
        <div id="roundHistory"></div>
      </div>
    </div>
   

  </main>
</div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="script.js"></script>
  </body>
</html>
